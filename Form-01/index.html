<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Form Header -->
    <h1>Registration Form</h1>
    <!-- Form Instruction -->
    <p>Please fill out this form with the required information.</p>
    <!-- Form -->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Field 1 -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <!-- Field 2 -->
      <fieldset>
        <!-- Legend -->
        <legend>Account type (requied)</legend>
        <!-- Checked radio input selects one of two or more radios -->
        <label for="personal-account">
          <input
            type="radio"
            name="accout-type"
            id="personal-account"
            checked
          />
          Personal</label
        >
        <label for="business-account">
          <input type="radio" name="accout-type" id="business-account" />
          Business</label
        >
      </fieldset>
      <!-- Field 3 -->
      <fieldset>
        <label for=""
          >Upload a profile picture: 
          <input type="file" name="" id=""
          />
        </label>
      </fieldset>
      <!-- Terms & Conditions -->
      <label for="terms-and-conditions"
        ><input type="checkbox" id="terms-and-conditions" required />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <!-- Button -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>

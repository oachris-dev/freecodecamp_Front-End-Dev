<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Form Header -->
    <h1>Registration Form</h1>
    <!-- Form Instruction -->
    <p>Please fill out this form with the required information.</p>
    <!-- Form -->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Field 1 -->
      <fieldset>
        <!-- First Name -->
        <label for="first-name"
          >Enter Your First Name:
          <input name="first-name" id="first-name" type="text" required
        /></label>
        <!-- Last Name -->
        <label for="last-name"
          >Enter Your Last Name:
          <input name="last-name" id="last-name" type="text" required
        /></label>
        <!-- E-mail -->
        <label for="email"
          >Enter Your Email:
          <input name="email" id="email" type="email" required
        /></label>
        <!-- Password -->
        <label for="new-password"
          >Create a New Password:
          <input
            name="new-password"
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <!-- Field 2 -->
      <fieldset>
        <!-- Account Type -->
        <legend>Account type (requied)</legend>
        <!-- Checked radio input selects one of two or more radios -->
        <label for="personal-account">
          <input
            type="radio"
            name="accout-type"
            id="personal-account"
            checked
            class="inline"
          />
          Personal</label
        >
        <label for="business-account">
          <input type="radio" name="accout-type" id="business-account" class="inline"/>
          Business</label
        >
      </fieldset>
      <!-- Field 3 -->
      <fieldset>
        <!-- Profile Picture -->
        <label for="profile-picture"
          >Upload a profile picture:
          <input type="file" name="profile-picture" id="profile-picture" />
        </label>
        <!-- Age -->
        <label for="age"
          >Input your age (years):
          <input type="number" name="age" id="age" min="13" max="120"
        /></label>
        <!-- Referrer -->
        <label for="referrer">
          How did you hear about us?
          <select name="referrer" id="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <!-- Bio -->
        <label for="bio"
          >Provide a Bio:
          <textarea
            name="bio"
            id="bio"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <!-- Terms & Conditions -->
      <label for="terms-and-conditions"
        ><input
          type="checkbox"
          id="terms-and-conditions"
          name="terms-and-conditions"
          required
        />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        ></label
      >
      <!-- Button -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>

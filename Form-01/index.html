<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Form Header -->
    <h1>Registration Form</h1>
    <!-- Form Instruction -->
    <p>Please fill out this form with the required information.</p>
    <!-- Form -->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Fields -->
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input id="first-name" type="text" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input id="last-name" type="text" required
        /></label>
        <label for="email"
          >Enter Your Email: <input id="email" type="email" required
        /></label>
        <label for="new-password"
          >Create a New Password: <input id="new-password" type="password" required
        /></label>
      </fieldset>
      <fieldset></fieldset>
      <fieldset></fieldset>
      <!-- Button -->
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
